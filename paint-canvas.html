<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paint Canvas</title>

    <style>
        header {
            background-color: #e0e0c4;
            padding: 1px 10px;
        }

        form {
            display: inline-block;
            margin-bottom: 2rem;
            border: 1px grey solid;
            padding: 10px;
        }

        label[for=grid-size],
        input[type=submit] {
            margin-left: 2.5rem;
        }

        button.clear,
        button.erase,
        button.paint {
            margin-left: 2rem;
        }

        div.grid {
            width: 1330px;
            cursor: url(paint-brush.svg) 0 20, crosshair;
        }

        .grid span {
            display: block;
            width:20px;
            height:20px;
            float: left;
            border:1px solid rgba(0,0,0,0.03);
        }
        .filled {
            background:#000000;
        }
        .active {
            background-color: #37c646;
        }
    </style>  
</head>
<body>
    <header>
        <h1>Paint Canvas</h1>
        <p><strong>Instructions:</strong> to change the size of grid squares, input a number between 5 and 50 then click submit (it's recommended to do this before you start drawing). A smaller number will give more finer detail when painting. To change the paint color, use the color picker then click submit. 
        </p>
        <form onsubmit="return false">
            <label for="paint-color">Color: </label>
            <input id="paint-color" type="color" value="#000000">
            <label for="grid-size">Grid size: </label>
            <input id="grid-size" type="number" min="5" max="50" step="1" placeholder="20">
            <input type="submit">
        </form>
        <button class="paint active" type="button">Paint</button> 
        <button class="erase" type="button">Eraser</button> 
        <button class="clear" type="button">Clear All</button>       
    </header>

        });
        //Button functions:
        let setting = "paint";
        $(".erase").click(function (){
            $(".grid").css("cursor", "cell");
            setting = "erase";
            $(this).addClass("active");
            $(".paint").removeClass("active");
        });
        $(".paint").click(function (){
            $(".grid").css("cursor", "url(paint-brush.svg) 0 20, crosshair");
            setting = "paint";
            $(this).addClass("active");
            $(".erase").removeClass("active");
        });
        $(".clear").click(function (){
            $(".grid span").removeClass();
        });
        //Painting and erasing functionality: 
        let isDrawing = false;

        function debounce(func, wait = 5, immediate = true) {
            var timeout;
            return function() {
                var context = this, args = arguments;
                var later = function() {
                    timeout = null;
                    if (!immediate) func.apply(context, args);
                };
                var callNow = immediate && !timeout;
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
                if (callNow) func.apply(context, args);
            };
        }; //function to try to improve performance

        $(".grid").on("mousedown", function (){isDrawing = true});

        $(".grid").on("mousemove", debounce(function (e){
            if (isDrawing) {
                switch(setting){
                    case "erase":
                        $(e.target).removeClass();
                        break;
                    case "paint": 
                        $(e.target).addClass(filledClass);
                        break;
                }
            };
        }));

        $(".grid").on("mouseup", function (){isDrawing = false});

        $(".grid").on("mouseleave", function (){isDrawing = false});
    });
  </script>

</body>
</html>
